<loading *ngIf="isLoading"></loading>
<div fxFlex.gt-sm="100%" class="container-fluid pt-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{titulo}}
            </mat-card-title>
            <mat-card-subtitle>
                {{subtitulo}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3">
            <form [formGroup]="formUsuario" (ngSubmit)="addOrUpdateCliente()" novalidate class="example-form"
                autocomplete="off">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field>
                            <input  [readonly]="isUpdate" matInput placeholder="Email" type="text" maxlength="255" formControlName="email"
                                required autocomplete="new-text">
                            <mat-error *ngIf="f.email.errors?.required">
                                El email es requerido
                            </mat-error>

                            <mat-error *ngIf="f.email.errors?.email">
                                Ingresa un email valido.
                            </mat-error>
                            <mat-error *ngIf="f.email.errors?.maxlength">
                                La longitud máxima es de 255 caracteres.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-6" *ngIf="!isUpdate">
                        <mat-form-field>
                            <input  matInput placeholder="Contraseña" type="password" maxlength="250" formControlName="password"
                                required autocomplete="new-text">
                            <mat-error *ngIf="f.password.errors?.required">
                                La contraseña es requerida.
                            </mat-error>
                            <mat-error *ngIf="f.password.errors?.maxlength">
                                La longitud máxima es de 250 caracteres.
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>
                <br>
                 <div class="row">
                    <div class="col-sm-12 col-md-6 ">
                        <mat-form-field>
                            <input matInput placeholder="Nombre" type="text" maxlength="250" formControlName="name"
                                 autocomplete="new-text">
                            <mat-error *ngIf="f.name.errors?.maxlength">
                                La longitud máxima es de 250 caracteres.
                            </mat-error>
                        
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-6 ">
                        <mat-form-field>
                            <input matInput placeholder="Apellidos" type="text" maxlength="250"
                                formControlName="lastName" autocomplete="new-text">
                            <mat-error *ngIf="f.lastName.errors?.maxlength">
                                La longitud máxima es de 250 caracteres.
                            </mat-error>

                           
                        </mat-form-field>
                    </div>
                </div> 

   
                <br>
                    <div style="text-align: center;">
                        <button mat-raised-button color="primary" type="button" *ngIf="isUpdate"
                            (click)="getUsuarioByHash()" class="buttons-cancelar"><span>Borrar cambios</span></button>
                        <button class="buttons-actions ml-3" mat-flat-button color="primary"
                            type="submit"><span>{{botonAccion}} <b>Usuario</b></span> </button>
                    </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
